# ~/.config/ranger/rc.conf

# ──────── Appearance ────────
set column_ratios 1,3,3
set draw_borders true
set show_hidden false
set line_numbers relative

# ──────── Preview Settings ────────
set preview_images true
set preview_images_method kitty
set preview_max_size 100M
set use_preview_script true
set preview_script ~/.config/ranger/scope.sh

# ──────── Git / VCS ────────
set vcs_aware true
set vcs_max_depth 5

# ──────── Interaction ────────
set mouse_enabled true
set show_selection_marks true

# ──────── UI Enhancements ────────
set colorscheme snow

# Enable icons (requires nerd fonts and ranger_devicons plugin)
default_linemode devicons

# ──────── Optional Keybindings or Hooks (add later if needed) ────────
# map gh cd ~/.config
# map gp cd ~/Pictures
map f console fzf_filter%space
map cz zi
default_linemode devicons
map <delete> delete
set confirm_on_delete never
